spring.datasource.url = jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.user.datasource.driver-class-name=com.mysql.jdbc.driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Puerto asignado por Railway
server.port=${PORT:8080}

# Configurar la URL pública para que Swagger/OpenAPI muestre la URL correcta en producción
# Sustituye por la URL real de tu despliegue en Railway
openapi.server.url=https://surprising-consideration-production-2946.up.railway.app

# Recomiendo habilitar el uso de cabeceras forwarded si estás detrás de un proxy
# para que Spring conozca la URL/host originales (opcional):
# server.forward-headers-strategy=framework
